	<style>

	/* Style for our header texts
	* --------------------------------------- */
	body{
		font-family: Georgia, "Times New Roman", "Microsoft YaHei", "微软雅黑", STXihei, "华文细黑", serif;
	}
	h1{
		font-size: 5em;
		color: #464646;
		margin:0;
	}

	.info img {
		z-index: 10;
		position: absolute;
		left: 7%;
		bottom: 20%;
		width: 500px;
	}

	.intro p{
		color: #fff;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}


	/* Overwriting styles for the navigation dots (to place it where we want)
	* --------------------------------------- */
	.fullPage-slidesNav.bottom{
		bottom: 25px;
	}

	.fp-controlArrow.fp-prev{
		border-color: transparent #4C4C4C transparent transparent;
	}

	.fp-controlArrow.fp-next{
		border-color: transparent transparent transparent#4C4C4C;
	}

	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}

	#section1 {
		/*background-image: url(imgs/landing_bg1.jpg);*/
		background-size: cover;
	}

	#section2 h1{
		color: #333;
	}

	#section3 {
		background-image: url(imgs/team/bg2.jpg);
		background-size: cover;
	}

	#section4 {
		background-image: url(imgs/intro/logo_background.jpg);
		background-size: cover;
	}

	#myVideo{
		position: absolute;
		right: 0;
		bottom: 0;
		top:0;
		right:0;
		width: 100%;
		height: 100%;
		z-index: 10;
		background-size: 100% 100%;
 		background-color: black; /* in case the video doesn't fit the whole page*/
  		background-image: /* our video */;
  		background-position: center center;
  		background-size: contain;
   		object-fit: cover; /*cover video background */
	}

	body {
    	overflow: hidden;
    	background: #FAFAFA;

	}

	/* Layer with position absolute in order to have it over the video
	* --------------------------------------- */
	#section0 .layer{
		position: absolute;
		z-index: 2;
		width: 100%;
		left: 0;
		top: 43%;
		height: 100%;
	}

	.social {
	  position: relative;
	  margin: auto;
	  width: 700px;
	  text-align: center;
	}

	.social .link {
	  display: inline-block;
	  vertical-align: middle;
	  position: relative;
	  width: 150px;
	  height: 150px;
	  border-radius: 50%;
	  border: 2px dashed #78797A;
	  background-clip: content-box;
	  padding: 10px;
	  transition: .5s;
	  color: #D7D0BE;
	  margin: 15px;
	  text-shadow:
	    0 -1px 0 rgba(0, 0, 0, 0.2),
	    0 1px 0 rgba(255, 255, 255, 0.2);
	  font-size: 70px;
	}

	.social .link span {
	  display: block;
	  position: absolute;
	  text-align: center;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  -webkit-transform: translate(-50%, -50%);
	}

	.social .link:hover {
	  padding: 20px;
	  color: white;
	  margin-left: -5px;
	  -webkit-transform: translateX(10px) rotate(360deg);
	  transform: translateX(10px) rotate(360deg);
	}

	.social .link.weibo {
	  background-color: #E6162D;
	  color: white;
	}

	.social .link.renren {
	  background-color: #227DC5;
	  color: white;
	}

	.social .link.facebook {
	  background-color: #3B5998;
	  color: white;
	}

	.social .link.wechat {
	  background-color: #00D30D;
	  color: white;
	}

	.social .link.instagram {
	  background-color: #C3B39C;
	  color: white;
	}

	.social .link.email {
	  background-color: #EA3E30;
	  color: white;
	}

	.modal-body {
		text-align: left;

	}
	</style>

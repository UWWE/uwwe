		#myVideo{
		position: absolute;
		right: 0;

		top:0;

		width: 100%;
		height: 100%;
		z-index: 10;

  		background-position: center center;
  		background-size: contain;

	body {
    	overflow: hidden;

	/* Layer with position absolute in order to have it over the video
	* --------------------------------------- */

		position: absolute;
		z-index: 2;
		width: 100%;
		left: 0;
		top: 43%;
		height: 100%;
	}

	#section2{
		background: -webkit-gradient(linear, top left, bottom left, from(#A1BF88), to(#6B7690));

	}

	#section3{

	}



 	/*Adding background for the slides
	* --------------------------------------- */
	#slide1{
		background: -webkit-gradient(linear, top left, bottom left, from(#D7CC99), to(#A1BF88));
		background: -webkit-linear-gradient(#D7CC99, #A1BF88);
		background: linear-gradient(#D7CC99,#A1BF88);
	}
	#slide2{
		background: -webkit-gradient(linear, top left, bottom left, from(#D7CC99), to(#A1BF88));
		background: -webkit-linear-gradient(#D7CC99, #A1BF88);
		background: linear-gradient(#D7CC99,#A1BF88);
	}

	.social {
	  position: absolute;
	  width: 100%;
	  top: 50%;
	  text-align: center;
	  transform: translateY(-50%);
	}

	.social .link {
	  display: inline-block;
	  vertical-align: middle;
	  position: relative;
	  width: 150px;
	  height: 150px;
	  border-radius: 50%;
	  border: 2px dashed white;
	  background-clip: content-box;
	  padding: 10px;
	  transition: .5s;
	  color: #D7D0BE;
	  margin-left: 15px;
	  margin-right: 15px;
	  text-shadow:
	    0 -1px 0 rgba(0, 0, 0, 0.2),
	    0 1px 0 rgba(255, 255, 255, 0.2);
	  font-size: 70px;
	}

	.social .link span {
	  display: block;
	  position: absolute;
	  text-align: center;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}

	.social .link:hover {
	  padding: 20px;
	  color: white;
	  margin-left: -5px;
	  transform: translateX(10px) rotate(360deg);
	}

	.social .link.weibo {
	  background-color: #E6162D;
	  color: white;
	}

	.social .link.renren {
	  background-color: #227DC5;
	  color: white;
	}

	.social .link.facebook {
	  background-color: #3B5998;
	  color: white;
	}

	.social .link.wechat {
	  background-color: #00D30D;
	  color: white;
	}
